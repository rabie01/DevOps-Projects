name: Build and Deploy Java WAR to EC2

on:
  push:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'
      WAR_NAME: 'dptweb-1.0.war'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          cd 'DevOps Project-01/Java-Login-App'
          mvn clean package

      - name: Deploy WAR to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_PUBLIC_IP }}
          EC2_USER: ${{ secrets.EC2_SSH_USER }}
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          bash scripts/deploy-war.sh \
            --host "$EC2_HOST" \
            --user "$EC2_USER" \
            --key "key.pem" \
            --war "DevOps Project-01/Java-Login-App/target/${{ env.WAR_NAME }}"
